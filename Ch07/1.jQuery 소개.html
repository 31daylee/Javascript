<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.jQuery 소개</title>
    <!--
        날짜 : 2023/07/26
        이름 : 이현정
        내용 : 자바스크립트 jQuery 실습하기
    -->
<script src="./js/jquery-3.7.0.min.js"></script>
</head>
<script>
    // JS 처리
    window.onload = function(){
        const city = document.getElementById('city');
        const li = city.getElementsByTagName('li');
        li[0].style.color = 'red';
    }
    //jQuery 처리
    $(document).ready(function(){ //jQuery 함수($) 이용

       $('#city > li:first-child').css('color','green');

    });




</script>
<body>
    <h3>1.jQuery 소개</h3>
    
    <ul id="city">
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
    </ul>



</body>
</html>
