<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDoList</title>
    <!--
        날짜 : 2023/07/21
        이름 : 이현정
        내용 : 자바스크립트 To-Do List 평가 
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 
    <script>
      
      window.onload = function(){
        const todoList = document.getElementById('todoList');
        const inputTodo = document.getElementById('inputTodo');
        const btnAdd = document.getElementById('btnAdd');

        btnAdd.addEventListener('click', function(e){
          let todoValue = inputTodo.value;
          if(todoValue == ''){
            alert('할일을 입력하세요.');
            return;
          }
          const listItem = document.createElement('li');
          listItem.className = 'd-flex list-group-item';
          listItem.innerText = todoValue;

          const listBtn = document.createElement('button');
          listBtn.className = 'btn-close ms-auto';
          listBtn.onclick = function(e){
              let pNode = e.target.parentNode;
              todoList.removeChild(pNode);
          }

          listItem.appendChild(listBtn);
          todoList.appendChild(listItem);

          inputTodo.value ='';
        });


      };
    </script>
 
  </head>
  <body>
    <div class="container">
        <h3 class="header p-3 mt-5 text-light ">ToDo List</h3>
        <p class="p-3">
            오늘 할일을 입력해주세요.
        </p>
        <div class="input-group mb-3">
          <input type="text" id="inputTodo" class="form-control" placeholder="할일을 입력">
          <button class="btn text-light" type="button" id="btnAdd">추가</button>
        </div>
        <ol id="todoList" class="list-group list-group-numbered"></ol>
    </div>
  </body>
</html>
